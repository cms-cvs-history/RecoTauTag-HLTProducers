	module tauDebug = TauDebug{
	VInputTag L2TauJets = {coneIsolationL25SingleTau,coneIsolationL25DoubleTau}
	InputTag L1ParticleMap = l1extraTaumctruth
	InputTag L2TauJetsSingle = l2TauJetsProvider:SingleTau
	InputTag L2TauJetsDouble = l2TauJetsProvider:DoubleTau
	}

    # module execution
#    path createTau = { jetTrackAssociations, myConeIsolation }
    path runEDAna = { tauDebug}
#     endpath outpath = { out }
}
