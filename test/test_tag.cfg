
#! /bin/env cmsRun

process testtag = {
 
    source = PoolSource {
        untracked vstring fileNames = { 
#'/store/mc/2006/11/17/PhysVal111-BBbar-LowLumiPU/0001/B6C3F20C-8D76-DB11-A04E-003048758A09.root'
#	   'file:/afs/cern.ch/cms/Tutorials/july06/BTauReconstruction/TauSample_1_0_1/tauReco.root' 
           'file:/tmp/tau_hlt.root'
	}
        untracked int32 maxEvents = -1
    }



    # Message Logger
    include "FWCore/MessageLogger/data/MessageLogger.cfi"
    replace MessageLogger.cout.threshold = "INFO"
    # Magnetic Field
    include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"
    


    module out = PoolOutputModule {
        untracked string fileName = 'file:taujets.root'
